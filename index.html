<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="dragable/src/Draggable/DragEvent/DragEvent.js"></script>
    <link rel="stylesheet" href="css.css">
    <script lang="js" src="interações.js" defer></script>
    <script lang="js" src="responsividade.js" defer></script>
    <title>D>Request</title>
</head>
<body >

    <img draggable="true" style="position: absolute; " id="mapa" src="imagens/mapa.jpeg" alt="sdasda" onclick="Criacao_player()">

    <div class="leftdiv" id="leftdiv">

        <img src="imagens/informação_amarelo.png" alt="config" title="config" class="imagens_left" style="left: 1%; top: 5%; width: 60%; height: 4%;">
        <img src="imagens/ponteiro.png" alt="" id="ponteiro" style="display: none; position: absolute; width: 50px; height: 40px; z-index: 1;">
        <img src="imagens/criar_player.png" class="imagens_left" style="margin-top: 100%;" alt="Criar Player-Image" title="Criar Player" id="Cria_player">
        <img src="imagens/excluir_personagem.png" id="ext" class="imagens_left" alt="Excluir Player-Image" title="Excluir player" style="left: -15%;">
        <img src="imagens/mudar mapa.png" id="map_change" class="imagens_left" alt="Mudar Mapa-Image" title="Mudar mapa" style="left: 1%; top: 5%; width: 80%; height: 5%;">
        <br>
        <div class="styless"></div>
        <img id="moveM" src="imagens/mouse.png" alt="mover_mapa" title="Mover mapa" class="imagens_left" style="left: 1%; top: 7%; width: 68%; height: 4%; margin: 10px;">
        <div class="styless"></div>
    </div>

    
    <div class="div_day">
        <img id="btn_d_n" src="imagens/sol_escuro.png" alt="sun" title="Dia-Noite">
        <img id="btn_d_nj" src="imagens/sol_claro.png" alt="sun" title="Dia-Noite">
    </div>

    <div class="div_day" style="top: 10%;">
        <img id="btn_btn_BM" src="imagens/gato.png" alt="meow" title="Bot">
    </div>


    <div class="rightdiv" id="rightdiv">

        <div id="mudar_mapa">
            <h1 style="text-align: center;">Clique ou arraste seus arquivos</h1>
            <input type="file" name="mapas" id="maps">
            <button class="button_ex2" id="return_1">&lt;</button>
        </div>

        <div id="objetos_right">
            <img src="imagens/gato gordo.jpg" alt="Big Meow" id="Big_Meow">
            <textarea id="output_BM" name="output_BM" cols="32" rows="24">Digite: tutorial</textarea>
            <textarea onkeypress="enterprompt(event)" name="input" id="prompt_BM" cols="30" rows="1"></textarea>
            <button class="button_ex2" id="return_2">&lt;</button>
        </div>

    </div>
</body>
</html>
